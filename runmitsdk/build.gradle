
apply plugin: 'android-library'

repositories {
	mavenCentral()
}

android {
	compileSdkVersion 21
	buildToolsVersion "21.1.1"

	lintOptions{
		abortOnError false
	}
	
	sourceSets {
	    main {
	        manifest.srcFile 'AndroidManifest.xml'
	        java.srcDirs = ['src']
	        resources.srcDirs = ['src']
	        aidl.srcDirs = ['src']
	        renderscript.srcDirs = ['src']
	        res.srcDirs = ['res']
	        assets.srcDirs = ['assets']
	    }
	
	}
} 